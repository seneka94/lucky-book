{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<main class="container py-5 text-center">

    <table class="table">
        <thead>
            <tr>
                <th class="text-start">Symbol</th>
                <th class="text-start">Name</th>
                <th class="text-end">Shares</th>
                <th class="text-end">Price</th>
                <th class="text-end">Status</th>
                <th class="text-end">Transacted</th>
            </tr>
        </thead>
        <tbody>
            {% for row in table %}
            <tr>
                <td class="text-start">{{ row.symbol }}</td>
                <td class="text-start">{{ row.stock }}</td>
                <td class="text-end">{{ row.number_of_shares }}</td>
                <td class="text-end">{{ row.price | usd}}</td>
                <td class="text-end">{{ row.stat }}</td>
                <td class="text-end">{{ row.data_time }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

        </main>
{% endblock %}
