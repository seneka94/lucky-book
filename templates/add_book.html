{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<div class="container">

    <div class="section">

        <h4>
            <form action="/add_book" method="post">
                    <label for="books">Добавити книгу в </label>
                    <div class="btn-group">
                        <div class="dropdown-container">
                        <select id="lists" name="lists">
                            <option class="dropdown-item" value="MyList" {{ name["MyList"] }} >Мій список</option>
                            <option class="dropdown-item" value="READ" {{ name["READ"] }} >Прочитане</option>
                        </select>
                        </div>
                    </div>
                </h4>
                    <div class="mb-3">
                        <input autocomplete="off" autofocus class="mx-auto w-auto" id="title" name="title" placeholder="Назва книги" type="text">

                        <input autocomplete="off" autofocus class="mx-auto w-auto" id="author" name="author" placeholder="Автор" type="text">


                        <input autocomplete="off" autofocus class="mx-auto w-auto" id="other" name="other" placeholder="Коментар" type="text">

                        <button class="btn btn-primary" type="submit">Добавити</button>
                    </div>
            </form>

</div>
{% endblock %}
